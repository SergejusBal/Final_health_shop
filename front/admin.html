    <div class="hero">

<!--    PRODUCT PANEL     -->          
                    <div id="product-controlPannel" class="controlPannel">

                        <h1 id="header">Create Product</h1>

                        <div>                               
                            <input id="hiddenIDInput" type="hidden" />
                        </div>
                    
                        <div>
                            <label>Product name:</label>
                            <input id="productName" placeholder="Enter product name here" />
                        </div>
                        <div>
                            <label>Service provider (optinal):</label>
                            <input id="serviceProvider" placeholder="Enter service provider name" />
                        </div>
                    
                        <div>
                            <label>Product description:</label>
                            <textarea id="productDescription" placeholder="Enter product description here"></textarea>
                        </div>
                    
                        <div>
                            <label>Product price:</label>
                            <input id="productPrice" type="number" placeholder="Enter product price here" />
                        </div>
                    
                        <div>
                            <label>Product category:</label>
                            <input id="productCategory" placeholder="Enter product category here" />
                        </div> 
                    
                        <div class="imgUploadDiv">
                            <input id="hiddenIDInput" type="hidden" />
                            <input id="imageInput" type="file" accept="image/*" />
                            <input id="hiddenInput" type="hidden" />
                            <button class = "action-button" id="uploadButton" onclick="uploadButtonClicked()">Upload image</button>
                            <label id="imgLabel">No file selected.</label>
                        </div>
                    
                        <div class="buttonDiv">                             
                            <button class = "action-button"  style="background-color:rgb(139, 0, 0)" onclick="deleteProduct()">Delete</button> 
                            <button class = "action-button"  style="background-color:rgb(139, 125, 0)" onclick="uploadService()">Create Service</button>                                                      
                            <button class = "action-button"  onclick="uploadProduct()">Create Product</button>
                            <button class = "action-button"  onclick="updateProduct()">Update</button> 
                            <button class = "action-button"  onclick="getProduct()">Get</button>   
                        </div>
                        
                        <div>
                            <p></p>
                            <label id="productMessage"></label>
                        </div>
                    </div>  
<!--    USER PANEL     -->         
                    <div id="user-controlPannel" class="controlPannel">
                        <div>
                            <label>Username:</label>
                            <input id="usernameInput" placeholder="Enter username here" />
                        </div>                         

                        <div class="buttonDiv"> 
                            <button class = "action-button"  onclick="getUser()">Get User</button>
                        </div> 
                        
                        <div class="columnDiv">
                            <div>
                                <div>
                                    <label>Username</label>
                                    <input id="fetchUsername" disabled />
                                </div> 
                                <div>
                                    <label>User UUID:</label>
                                    <input id="fetchUUID" disabled />
                                </div> 
                                <div>
                                    <label>User role</label>
                                    <input id="fetchRole" disabled />
                                </div> 
                                <div class="buttonDiv" > 
                                    <button class = "action-button" style="background-color:rgb(139, 0, 0)" onclick="deleteUser()">Delete User</button>
                                </div> 
                            </div>
                            <div>
                                <label>Privileges:</label>
                                <textarea
                                style="height: 60px; text-align: left; overflow: auto; padding: 8px; resize: none; font-family: Arial, sans-serif;"
                                id="fetchPrivileges"
                                disabled
                                ></textarea>
                                <label>Select role:</label>
                                <select id="setPrivilege">
                                    <option value="">-- Choose role --</option>
                                    <option value="MODIFY_USERS">Modify users</option>
                                    <option value="MODIFY_PRODUCTS">Modify products</option>
                                    <option value="MODIFY_DIET_PLANS">Modify diet plans</option>    
                                    <option value="MODIFY_FOOD_ITEMS">Modify food items</option>                                                                 
                                </select>  
                                <div class="buttonDiv">
                                    <button class = "action-button" style="background-color:rgb(139, 0, 0)" onclick="deletePrivilege()">Delete Privilege</button>                                    
                                    <button class = "action-button"  onclick="setPrivilege()">Set privilege</button>
                                </div> 

                            </div> 
                            <div>
                                <label>Role:</label>
                                <input id="fetchRole2" disabled/>
                                <label>Select role:</label>
                                <select id="setRole">
                                    <option value="">-- Choose role --</option>
                                    <option value="REGULAR">Regular</option>
                                    <option value="EMPLOYEE">Employee</option>
                                    <option value="ADMIN">Admin</option>                                                                  
                                </select>  

                                <div class="buttonDiv">                                    
                                    <button class = "action-button"  onclick="setRole()">Set Role</button>
                                </div> 
                            </div> 
                           
                            <div>
                                <label>Specializations:</label>
                                <input id="fetchSpecialization" disabled/>
                                <label>Select role:</label>
                                <select id="setSpecialization">
                                    <option value="">-- Choose role --</option>
                                    <option value="DIETITIAN">Dietitian</option>
                                    <option value="TRAINER">Trainer</option>                                                                                                   
                                </select>  

                                <div class="buttonDiv">                                    
                                    <button class = "action-button" style="background-color:rgb(139, 0, 0)" onclick="deleteSpecialization()">Delete Specialization</button>                                    
                                    <button class = "action-button"  onclick="setSpecialization()">Set Specialization</button>
                                </div> 

                            </div> 


                        </div>
                        
                        <div>
                            <p></p>
                            <label id="userMessage"></label>
                        </div>
                        

                    </div>
<!--    FOOD PANEL     -->         
                    <div id="modifyFood-controlPannel" class="controlPannel">
                        <div>
                            <label>Food name:</label>
                            <input id="foodNameInput" placeholder="Enter food name here" />
                        </div>   
                        
                        <div class="columnDiv">
                            <div>
                                <label> Calories: </label>
                                <input id="caloriesInput"  type = "number" placeholder= "Enter calories here"/>
                            </div> 
                            <div>
                                <label> Proteins:</label>
                                <input id="proteinsInput" type = "number" placeholder= "Enter proteins here" />
                            </div> 
                            <div>
                                <label>Fats</label>
                                <input id="fatsInput" type = "number" placeholder= "Enter fats here" />
                            </div> 
                            <div>
                                <label>Carbohydrates</label>
                                <input id="carbohydratesInput" type = "number" placeholder= "Enter carbohydrates here" />
                            </div> 
                            <div>
                                <label>Fibers</label>
                                <input id="fibersInput" type = "number" placeholder= "Enter fibers here" />
                            </div> 
                        </div>

                        <div class="buttonDiv">                                    
                            <button class = "action-button" style="background-color:rgb(139, 0, 0)" onclick="deleteFoodItem()">Delete</button>                                    
                            <button class = "action-button"  onclick="updateFoodItem()">Update</button>
                            <button class = "action-button"  onclick="createFoodItem()">Create</button>
                            <button class = "action-button"  onclick="getFoodItem()">Get</button>
                        </div> 

                        <div>
                            <p></p>
                            <label id="foodMessage"></label>
                        </div>

                    </div>
<!--    ORDER PANEL     -->         
                    <div id="order-controlPannel" class="controlPannel">
                        <div>                                                  
                            <select id="orderstatus">
                                <option value="PENDING">-- Choose order status --</option>
                                <option value="PENDING">Pending</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="FAILED">Failed</option>
                                <option value="PAID">Paid</option>
                                <option value="CANCELLED">Cancelled</option> 
                                <option value="REFUNDED">Refunded</option>                                  
                            </select>                                                
                        </div>
                        <div class="buttonDiv"> 
                            <button class = "action-button"  onclick="getOrders()">Get Orders</button>
                        </div> 
                        <div>
                            <p></p>
                            <label id="orderMessage"></label>
                        </div>

                        <div id="order-Div"> 
                            
                        </div>
