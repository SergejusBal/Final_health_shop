                    <h1>Profile</h1>

                    <div class="columnDiv">
                        <div>
                            <label for="uuid">UUID:</label>
                            <input id="userUUID" name="uuid" type="text" disabled/>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="email" disabled/>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="Enter phone number" />

                        <div>
                            <label for="address">Address:</label>
                            <input id="address" name="address" type="text" placeholder="Enter address" />
                        </div>

                        </div>

                            <label for="dateOfBirth">Date of Birth:</label>
                            <input id="dateOfBirth" name="dateOfBirth" type="date" placeholder="Select date of birth" />
                        </div>
                        <div>
                            <label for="height">Height (in cm):</label>
                            <input id="height" name="height" type="number" step="0.01" placeholder="Enter height in cm" />
                        </div>
                        <div>
                            <label for="weight">Weight (in kg):</label>
                            <input id="weight" name="weight" type="number" step="0.01" placeholder="Enter weight in kg" />

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>               
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>                
                
                <button type="button" onclick="signIn()">Sign In</button>
                <button type="button" onclick="register()">Register</button>

                <p id="signIn_message"> </p>
            </form>
