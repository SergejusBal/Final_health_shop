<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy life</title>
  
    <link rel="stylesheet" href="css/index.css">  
    <link rel="stylesheet" href="css/hero.css">
    
    
</head>
<body>

    <div class="hero" style="position: relative; width: 100%; height: 100vh; overflow: hidden;">
        <img src="img/heroImage.webp" 
             alt="Healthy food on a cutting board with vegetables and meat" 
             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;"><div class="hero-content">                
            <h1 style="color:green;">Payment was successful!</h1>
            <p>Return to the shop in <span id="countdown">10</span> seconds...</p>  
            <a href="index.html" class="cta-button">Return</a>
        </div>
    </div>

  
</body>
</html>

<script>

  setTimeout(function() {
      window.location.href = "index.html"; 
  }, 10000);
  
  let countdown = 10;
  let countdownElement = document.getElementById('countdown'); 
  
  let timer = setInterval(function() {
      countdown--;
      if (countdownElement) {
          countdownElement.textContent = countdown;
      }
      if (countdown <= 0) {
          clearInterval(timer);
      }
  }, 1000);
  </script>
